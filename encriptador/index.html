<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>
        <img class="alura" src="imagenes/Logo.png" alt="logo alura">
    </header>
    <main>
        <section>
            <textarea class="texto"  cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="advertencia">Solo letras minusculas y sin acento.</h6>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="botonE()" >Encriptar</button>
                <button class="desencriptar" onclick="botonD()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="resultado" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" onclick="botonC(resultado.value)">Copiar</button>
            </div>
        </section> 
    </main>
<script src="app.js"></script>  
</body>
